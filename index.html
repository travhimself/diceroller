<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>dice roller</title>
    <meta name="description" content="A simple dice rolling app for board games">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="img/favicon.ico">

</head>

<body>

    <div id="container">
        
        <div id="entries">

            <div class="entry master">
                <div class="button remove">
                    <button class="remove" disabled>-</button>
                </div>
                <div class="select die">
                    <select>
                        <option value="20">d20</option>
                        <option value="12">d12</option>
                        <option value="10">d10</option>
                        <option value="8">d8</option>
                        <option value="6">d6</option>
                        <option value="4">d4</option>
                    </select>
                </div>
                <div class="select mod_type">
                    <select>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="input mod">
                    <input type="number" value="0">
                </div>
                <div class="text result">
                    <div></div>
                </div>
            </div>

            <div id="add">
                <button class="add">+</button>
            </div>

        </div>

        <div id="controls">

            <div id="roll">
                <button class="major roll">
                    <svg height="18" class="octicon octicon-sync" viewBox="0 0 12 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="M10.24 7.4a4.15 4.15 0 0 1-1.2 3.6 4.346 4.346 0 0 1-5.41.54L4.8 10.4.5 9.8l.6 4.2 1.31-1.26c2.36 1.74 5.7 1.57 7.84-.54a5.876 5.876 0 0 0 1.74-4.46l-1.75-.34zM2.96 5a4.346 4.346 0 0 1 5.41-.54L7.2 5.6l4.3.6-.6-4.2-1.31 1.26c-2.36-1.74-5.7-1.57-7.85.54C.5 5.03-.06 6.65.01 8.26l1.75.35A4.17 4.17 0 0 1 2.96 5z"></path></svg>
                    Roll
                </button>
            </div>

            <div id="total">
                <div>Total: <span></span></div>
            </div>

        </div>

    </div>

    <script src="js/scripts.js" type="text/javascript"></script>

</body>

</html>
